<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nearsoft robot</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/app.css" media="screen" title="no title">
</head>
<body>
  <div class="keypad">
    <div class="row">
      <div class="button">led on</div>
        <div class="arrow-key" data-arrow-type="up"><i class="fa fa-arrow-up fa-3x" aria-hidden="true"></i></div>
       <div class="button">stop</div>
    </div>
    <div class="row">
      <div class="arrow-key" data-arrow-type="left"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></div>
      <div class="arrow-key" data-arrow-type="down"><i class="fa fa-arrow-down fa-3x" aria-hidden="true"></i></div>
      <div class="arrow-key" data-arrow-type="right"><i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
